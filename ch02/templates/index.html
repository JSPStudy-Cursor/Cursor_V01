<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>손글씨 숫자 인식기 (웹)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 헤더 -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">손글씨 숫자 인식기</h1>
            <p class="text-gray-600 text-lg">0~9 숫자를 그려서 AI가 맞춰보세요!</p>
        </div>

        <!-- 메인 컨테이너 -->
        <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-8">
            <!-- 캔버스 영역 -->
            <div class="text-center mb-6">
                <div class="inline-block p-4 bg-gray-50 rounded-xl">
                    <canvas id="canvas" width="280" height="280" 
                            class="border-4 border-gray-300 rounded-lg bg-white cursor-crosshair shadow-inner hover:border-primary transition-colors duration-200"></canvas>
                </div>
            </div>

            <!-- 버튼 영역 -->
            <div class="flex justify-center gap-4 mb-6">
                <button id="predictBtn" 
                        class="px-8 py-3 bg-primary hover:bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition-all duration-200 transform hover:scale-105">
                    <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                    예측하기
                </button>
                <button id="clearBtn" 
                        class="px-8 py-3 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition-all duration-200 transform hover:scale-105">
                    <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                    초기화
                </button>
            </div>

            <!-- 결과 표시 영역 -->
            <div id="result" class="text-center p-4 bg-gray-50 rounded-xl border-2 border-dashed border-gray-300 min-h-[60px] flex items-center justify-center">
                <span class="text-gray-500 text-lg">숫자를 그리고 예측 버튼을 눌러주세요</span>
            </div>
        </div>

        <!-- 푸터 -->
        <div class="text-center mt-8 text-gray-500">
            <p>AI가 그린 숫자를 정확하게 인식해드립니다</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
