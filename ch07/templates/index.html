<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼성전자 주가 예측 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Malgun Gothic', sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        .prediction-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .prediction-value {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        .confidence-badge {
            font-size: 1.2em;
            padding: 8px 16px;
            border-radius: 25px;
        }
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .info-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .trend-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }
        .advice-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <!-- 헤더 -->
            <div class="header">
                <h1><i class="fas fa-chart-line"></i> 삼성전자 주가 예측 시스템</h1>
                <p>AI 기반 머신러닝 모델을 활용한 내일의 주가 예측</p>
            </div>

            <!-- 예측 버튼 -->
            <div class="text-center mb-4">
                <button id="predictBtn" class="btn btn-predict">
                    <i class="fas fa-magic"></i> 내일 주가 예측하기
                </button>
            </div>

            <!-- 로딩 스피너 -->
            <div id="loading" class="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">AI 모델이 주가를 분석하고 있습니다...</p>
            </div>

            <!-- 예측 결과 -->
            <div id="predictionResult" style="display: none;">
                <!-- 예측 카드 -->
                <div class="prediction-card">
                    <h3 class="text-center mb-3">
                        <i class="fas fa-calendar-alt"></i> 내일의 예측 주가
                    </h3>
                    <div class="prediction-value" id="predictionValue">--</div>
                    <div class="text-center">
                        <span id="predictionDate" class="badge bg-light text-dark fs-6">--</span>
                    </div>
                </div>

                <!-- 상세 정보 -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="info-card">
                            <h5><i class="fas fa-chart-bar"></i> 예측 신뢰도</h5>
                            <div class="d-flex align-items-center mb-3">
                                <span id="confidenceBadge" class="confidence-badge badge bg-secondary">--</span>
                            </div>
                            <p class="mb-0">신뢰도 점수: <span id="confidenceScore">--</span></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="info-card">
                            <h5><i class="fas fa-trending-up"></i> 시장 트렌드</h5>
                            <div class="d-flex align-items-center mb-3">
                                <span id="trendIcon" class="trend-icon">📊</span>
                                <span id="trendText" class="fs-5">--</span>
                            </div>
                            <p class="mb-0">변동성: <span id="volatility">--</span></p>
                        </div>
                    </div>
                </div>

                <!-- 투자 조언 -->
                <div class="info-card">
                    <h5><i class="fas fa-lightbulb"></i> 투자 조언</h5>
                    <div class="advice-box">
                        <p id="investmentAdvice" class="mb-0">예측을 실행하여 투자 조언을 확인하세요.</p>
                    </div>
                </div>

                <!-- 차트 -->
                <div class="chart-container">
                    <h5><i class="fas fa-chart-area"></i> 예측 트렌드 차트</h5>
                    <div class="text-center">
                        <img id="predictionChart" class="img-fluid" style="max-width: 100%; height: auto;">
                    </div>
                </div>

                <!-- 모델 정보 -->
                <div class="info-card">
                    <h5><i class="fas fa-cog"></i> 모델 정보</h5>
                    <p class="mb-1">사용된 모델: <span id="modelFile">--</span></p>
                    <p class="mb-0">예측 시간: <span id="predictionTime">--</span></p>
                </div>
            </div>

            <!-- 오류 메시지 -->
            <div id="errorMessage" class="alert alert-danger" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText"></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('predictBtn').addEventListener('click', function() {
            // 로딩 표시
            document.getElementById('loading').style.display = 'block';
            document.getElementById('predictionResult').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            // 예측 요청
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                
                if (data.error) {
                    // 오류 처리
                    document.getElementById('errorText').textContent = data.error;
                    document.getElementById('errorMessage').style.display = 'block';
                } else {
                    // 결과 표시
                    displayPredictionResult(data);
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('errorText').textContent = '서버 연결 오류가 발생했습니다.';
                document.getElementById('errorMessage').style.display = 'block';
            });
        });

        function displayPredictionResult(data) {
            // 예측 값
            document.getElementById('predictionValue').textContent = data.prediction + '원';
            document.getElementById('predictionDate').textContent = data.prediction_date;
            
            // 신뢰도
            const confidenceBadge = document.getElementById('confidenceBadge');
            confidenceBadge.textContent = data.confidence_level;
            confidenceBadge.className = `confidence-badge badge bg-${data.confidence_color}`;
            document.getElementById('confidenceScore').textContent = data.confidence_score;
            
            // 트렌드
            const trendIcon = document.getElementById('trendIcon');
            const trendText = document.getElementById('trendText');
            if (data.trend === '상승') {
                trendIcon.textContent = '📈';
                trendText.textContent = '상승';
            } else if (data.trend === '하락') {
                trendIcon.textContent = '📉';
                trendText.textContent = '하락';
            } else {
                trendIcon.textContent = '➡️';
                trendText.textContent = '중립';
            }
            document.getElementById('volatility').textContent = data.volatility;
            
            // 투자 조언
            document.getElementById('investmentAdvice').textContent = data.investment_advice;
            
            // 차트
            if (data.chart_url) {
                document.getElementById('predictionChart').src = 'data:image/png;base64,' + data.chart_url;
            }
            
            // 모델 정보
            document.getElementById('modelFile').textContent = data.model_file;
            document.getElementById('predictionTime').textContent = new Date().toLocaleString('ko-KR');
            
            // 결과 표시
            document.getElementById('predictionResult').style.display = 'block';
        }
    </script>
</body>
</html>
