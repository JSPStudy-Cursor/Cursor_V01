<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebBot - 웹 챗봇</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Noto Sans KR', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'pulse-slow': 'pulse 2s infinite',
                        'bounce-slow': 'bounce 2s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .message-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .loading-dots span {
            animation: loadingDots 1.4s infinite ease-in-out;
        }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes loadingDots {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="font-sans bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl h-[600px] bg-white rounded-3xl shadow-2xl flex flex-col overflow-hidden animate-fade-in">
        <!-- 헤더 -->
        <div class="gradient-bg text-white p-6 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center text-2xl">
                    <i class="fas fa-robot"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold">WebBot</h1>
                    <p class="text-sm opacity-90 font-light">웹 기반 AI 챗봇</p>
                </div>
            </div>
            <div class="flex items-center space-x-2 text-sm">
                <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse-slow"></div>
                <span>온라인</span>
            </div>
        </div>

        <!-- 채팅 영역 -->
        <div class="flex-1 p-6 bg-gray-50 overflow-y-auto" id="chatMessages">
            <!-- 환영 메시지 -->
            <div class="flex justify-start mb-6 animate-slide-up">
                <div class="max-w-xs lg:max-w-md bg-white rounded-2xl rounded-bl-md shadow-lg border border-gray-200 p-4">
                    <div class="text-gray-800 text-sm leading-relaxed">
                        안녕하세요! 저는 WebBot입니다. 무엇을 도와드릴까요? 😊
                    </div>
                    <div class="text-xs text-gray-500 mt-2 text-right" id="welcomeTime"></div>
                </div>
            </div>
        </div>

        <!-- 입력 영역 -->
        <div class="p-6 bg-white border-t border-gray-200">
            <div class="flex items-center space-x-3">
                <div class="flex-1 relative">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="메시지를 입력하세요..." 
                        maxlength="500"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-full focus:border-blue-500 focus:outline-none transition-colors duration-200 text-gray-800 placeholder-gray-400"
                    >
                </div>
                <button 
                    id="sendButton" 
                    class="w-12 h-12 gradient-bg text-white rounded-full flex items-center justify-center text-lg hover:scale-105 active:scale-95 transition-transform duration-200 shadow-lg hover:shadow-xl"
                >
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="flex justify-between items-center mt-3 text-xs text-gray-500">
                <span class="char-count" id="charCount">0/500</span>
                <span class="enter-hint">Enter 키로 전송</span>
            </div>
        </div>
    </div>

    <!-- 로딩 인디케이터 -->
    <div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden" id="loadingIndicator">
        <div class="bg-white rounded-2xl p-8 shadow-2xl text-center max-w-sm mx-4">
            <div class="flex justify-center space-x-2 mb-4">
                <span class="w-3 h-3 bg-blue-500 rounded-full"></span>
                <span class="w-3 h-3 bg-blue-500 rounded-full"></span>
                <span class="w-3 h-3 bg-blue-500 rounded-full"></span>
            </div>
            <p class="text-gray-600 text-sm">WebBot이 응답을 준비하고 있습니다...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
