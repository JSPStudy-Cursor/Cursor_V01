<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울 집값 예측 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 2rem;
        }
        .form-container {
            padding: 2rem;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .result-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            display: none;
        }
        .price-display {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin: 1rem 0;
        }
        .category-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            margin: 0.5rem;
        }
        .category-low { background-color: #28a745; }
        .category-medium { background-color: #ffc107; color: #212529; }
        .category-high { background-color: #dc3545; }
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .feature-icon {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="main-container">
                    <!-- 헤더 -->
                    <div class="header text-center">
                        <h1><i class="fas fa-home"></i> 서울 집값 예측 시스템</h1>
                        <p class="mb-0">AI 기반 서울 부동산 가격 예측 서비스</p>
                    </div>

                    <!-- 폼 컨테이너 -->
                    <div class="form-container">
                        <form id="predictionForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="property_type" class="form-label">
                                        <i class="fas fa-building"></i> 부동산 유형
                                    </label>
                                    <select class="form-select" id="property_type" name="property_type" required>
                                        <option value="1">아파트</option>
                                        <option value="0">오피스텔</option>
                                        <option value="2">빌라/연립</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="floor" class="form-label">
                                        <i class="fas fa-layer-group"></i> 층수
                                    </label>
                                    <input type="number" class="form-control" id="floor" name="floor" 
                                           min="1" max="50" value="10" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="area" class="form-label">
                                        <i class="fas fa-ruler-combined"></i> 면적 (㎡)
                                    </label>
                                    <input type="number" class="form-control" id="area" name="area" 
                                           min="10" max="200" step="0.1" value="60.0" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="build_year" class="form-label">
                                        <i class="fas fa-calendar-alt"></i> 건축년도
                                    </label>
                                    <input type="number" class="form-control" id="build_year" name="build_year" 
                                           min="1980" max="2024" value="2010" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="district" class="form-label">
                                        <i class="fas fa-map-marker-alt"></i> 법정동
                                    </label>
                                    <select class="form-select" id="district" name="district" required>
                                        <option value="1">역삼동</option>
                                        <option value="2">서초동</option>
                                        <option value="0">합정동</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="form-label">
                                        <i class="fas fa-city"></i> 시군구
                                    </label>
                                    <select class="form-select" id="city" name="city" required>
                                        <option value="0">강남구</option>
                                        <option value="1">서초구</option>
                                        <option value="2">마포구</option>
                                    </select>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-predict btn-lg">
                                    <i class="fas fa-calculator"></i> 집값 예측하기
                                </button>
                            </div>
                        </form>

                        <!-- 로딩 표시 -->
                        <div class="loading" id="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3">AI가 집값을 분석하고 있습니다...</p>
                        </div>

                        <!-- 결과 표시 -->
                        <div class="result-card" id="resultCard">
                            <h3 class="text-center mb-4">
                                <i class="fas fa-chart-line"></i> 예측 결과
                            </h3>
                            <div class="price-display" id="predictedPrice"></div>
                            <div class="text-center">
                                <span class="category-badge" id="priceCategory"></span>
                            </div>
                            <div class="mt-3">
                                <h5><i class="fas fa-info-circle"></i> 입력 정보</h5>
                                <div class="row" id="inputInfo"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 기능 소개 -->
                <div class="main-container mt-4">
                    <div class="form-container">
                        <h3 class="text-center mb-4">
                            <i class="fas fa-star"></i> 서비스 특징
                        </h3>
                        <div class="row">
                            <div class="col-md-4 text-center mb-3">
                                <div class="feature-icon">
                                    <i class="fas fa-brain"></i>
                                </div>
                                <h5>AI 기반 예측</h5>
                                <p>머신러닝 알고리즘을 활용한 정확한 가격 예측</p>
                            </div>
                            <div class="col-md-4 text-center mb-3">
                                <div class="feature-icon">
                                    <i class="fas fa-database"></i>
                                </div>
                                <h5>실시간 데이터</h5>
                                <p>최신 서울 부동산 시장 데이터 기반 분석</p>
                            </div>
                            <div class="col-md-4 text-center mb-3">
                                <div class="feature-icon">
                                    <i class="fas fa-chart-bar"></i>
                                </div>
                                <h5>다양한 분석</h5>
                                <p>부동산 유형, 위치, 면적 등 종합적 분석</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 로딩 표시
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultCard').style.display = 'none';
            
            // 폼 데이터 수집
            const formData = new FormData(this);
            
            // API 호출
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // 로딩 숨기기
                document.getElementById('loading').style.display = 'none';
                
                if (data.success) {
                    // 결과 표시
                    document.getElementById('predictedPrice').textContent = data.formatted_price;
                    
                    // 가격 카테고리 설정
                    const categoryElement = document.getElementById('priceCategory');
                    categoryElement.textContent = data.price_category;
                    categoryElement.className = 'category-badge';
                    
                    if (data.price_category === '저가') {
                        categoryElement.classList.add('category-low');
                    } else if (data.price_category === '중가') {
                        categoryElement.classList.add('category-medium');
                    } else {
                        categoryElement.classList.add('category-high');
                    }
                    
                    // 입력 정보 표시
                    const inputInfo = document.getElementById('inputInfo');
                    inputInfo.innerHTML = `
                        <div class="col-md-6">
                            <p><strong>부동산 유형:</strong> ${data.property_type_name}</p>
                            <p><strong>층수:</strong> ${data.input_data.층}층</p>
                            <p><strong>면적:</strong> ${data.input_data.면적}㎡</p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>건축년도:</strong> ${data.input_data.건축년도}년</p>
                            <p><strong>법정동:</strong> ${getDistrictName(data.input_data.법정동_encoded)}</p>
                            <p><strong>시군구:</strong> ${getCityName(data.input_data.시군구_encoded)}</p>
                        </div>
                    `;
                    
                    // 결과 카드 표시
                    document.getElementById('resultCard').style.display = 'block';
                    
                    // 스크롤 애니메이션
                    document.getElementById('resultCard').scrollIntoView({ 
                        behavior: 'smooth' 
                    });
                } else {
                    alert('예측에 실패했습니다: ' + data.error);
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                alert('오류가 발생했습니다: ' + error);
            });
        });
        
        function getDistrictName(encoded) {
            const districts = {0: '합정동', 1: '역삼동', 2: '서초동'};
            return districts[encoded] || '기타';
        }
        
        function getCityName(encoded) {
            const cities = {0: '강남구', 1: '서초구', 2: '마포구'};
            return cities[encoded] || '기타';
        }
    </script>
</body>
</html>
